<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer and Pallet Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Trailer and Pallet Form</h1>
    </div>

    <form action="{{ url_for('results') }}" method="post">
        <h2>Trailer Dimensions</h2>
        <label for="truck-length">Length:</label>
        <input type="number" step="0.01" name="truck-length" id="truck-length" required>
        <select name="truck-length-unit">
            <option value="cm">cm</option>
            <option value="inch">inch</option>
        </select>

        <label for="truck-width">Width:</label>
        <input type="number" step="0.01" name="truck-width" id="truck-width" required>
        <select name="truck-width-unit">
            <option value="cm">cm</option>
            <option value="inch">inch</option>
        </select>

        <label for="truck-weight">Weight:</label>
        <input type="number" step="0.01" name="truck-weight" id="truck-weight" required>
        <select name="truck-weight-unit">
            <option value="kg">kg</option>
            <option value="lb">lb</option>
        </select>

        <h2>Pallets Dimensions</h2>
        <label for="pallet-count">Number of Pallets:</label>
        <input type="number" name="pallet-count" id="pallet-count" required>

        <div id="pallets-container"></div>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('pallet-count').addEventListener('input', function() {
            const container = document.getElementById('pallets-container');
            container.innerHTML = '';

            const count = parseInt(this.value, 10);

            for (let i = 1; i <= count; i++) {
                const palletDiv = document.createElement('div');
                palletDiv.innerHTML = 
                    `<h3>Pallet ${i}</h3>
                    <label for="pallet-${i}-length">Length:</label>
                    <input type="number" step="0.01" name="pallet-${i}-length" id="pallet-${i}-length" required>
                    <select name="pallet-${i}-length-unit">
                        <option value="cm">cm</option>
                        <option value="inch">inch</option>
                    </select>

                    <label for="pallet-${i}-width">Width:</label>
                    <input type="number" step="0.01" name="pallet-${i}-width" id="pallet-${i}-width" required>
                    <select name="pallet-${i}-width-unit">
                        <option value="cm">cm</option>
                        <option value="inch">inch</option>
                    </select>

                    <label for="pallet-${i}-weight">Weight:</label>
                    <input type="number" step="0.01" name="pallet-${i}-weight" id="pallet-${i}-weight" required>
                    <select name="pallet-${i}-weight-unit">
                        <option value="kg">kg</option>
                        <option value="lb">lb</option>
                    </select>`;
                container.appendChild(palletDiv);
            }
        });
    </script>
</body>
</html>
